stages:
  - deploy

deploy:
  stage: deploy
  script:
    - echo $KUBECONFIG > $HOME/.kube/config
    - cd backend && kubectl apply -f .
    - cd ../backend-report && kubectl apply -f .
    - cd ../frontend && kubectl apply -f .
    - cd ../ingress && kubectl apply -f .
    - rm -f $HOME/.kube/config
  only:
    changes:
      - src/yandex-practicum/kubernetes/**/* 

