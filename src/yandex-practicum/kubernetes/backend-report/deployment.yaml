---
apiVersion: v1
kind: Pod
metadata:
  name: backend-report
  labels:
    app: backend-report
spec:
  containers:
    - image: gitlab.praktikum-services.ru:5050/std-019-002/sausage-store/sausage-backend-report:latest
      name: backend-report
      imagePullPolicy: Always
      env:
        - name: VAULT_HOST
          valueFrom:
            secretKeyRef:
              name: vault
              key: vault_host
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault
              key: vault_token
        - name: DB
          valueFrom:
            secretKeyRef:
              name: db-backend-report
              key: backend-report-db-uri
      ports:
        - name: backend
          containerPort: 8081
  imagePullSecrets:
    - name: docker-config-secret

